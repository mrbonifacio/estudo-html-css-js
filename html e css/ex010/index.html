<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="250" poster="imagens/pexels-rakicevic-nenad-1274260.jpg" controls>
        <source src=" midia/meuvideo.mp4.mp4 " type="video/mp4 ">
        <source src="midia/Meuvideo.m4v.m4v " type="video/mp4 ">
        <source src="midia/Meuvideo.webm.mkv " type="video/webm ">
        <source src="midia/meuvideo.ogv.ogv " type="video/ogg ">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos. </p>
 
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
